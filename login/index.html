<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/4db8fdbf3d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css">
    <title>Administracion</title>
</head>
<body>

    <!---------seccion Login administradores---->
    <div id="seccion-inicio">
    <section class="contenedor-principal">

        <div class="contenedor-formulario">
        
            <h3 style="text-align: center;margin-bottom: 2em;">Iniciar Sesion</h3>
            <form>
                <div class="form-group mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="text" class="form-control" id="correo" placeholder="example@example.com" required>
                </div>
                <div class="form-group mb-3">
                    <label for="contraseña" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contraseña" placeholder="" required>
                </div>
              <div class="contenedor-boton">  <button onclick="validarAdmin ();" type="button" id="boton-continuar" class="btn btn-primary">Continuar</button></div>
            </form>


        </div>

        <div class="contendor-logo">

            <img style="width: 90%;" src="img/logo.png" alt="">

        </div>

    </section>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="main-login.js"></script>  
</body>
</html>
