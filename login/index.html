<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <title>Administracion</title>
</head>
<body>

    <section class="contenedor-principal">

        <div class="contenedor-formulario">
        
            <h3 style="text-align: center;margin-bottom: 2em;">Iniciar Sesion</h3>
            <form>
                <div class="form-group">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="text" class="form-control" id="correo" placeholder="example@example.com">
                </div>
                <div class="form-group">
                    <label for="contraseña" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contraseña" placeholder="">
                </div>
              <div class="contenedor-boton">  <button type="button" id="boton-continuar" class="btn btn-primary">Continuar</button></div>
            </form>


        </div>

        <div class="contendor-logo">

            <img style="width: 90%;" src="img/logo.png" alt="">

        </div>

    </section>


  <script src="main.js"></script>  
</body>
</html>
